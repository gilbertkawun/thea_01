<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interior Design for Cafe, Home, Apartment, etc.">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hr.style1 {
            border-top: 1px solid #8c8b8b;
        }
        font {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <title>Home - Teranida Interior</title>
</head>

<body style="background-color:rgb(199, 211, 224)">

    <script src="script.js"></script>
    <nav class="relative px-6 py-6 flex justify-between items-center bg-gray-50"
        style=" top: 0px; background-color:rgb(249, 249, 224)">
        <a class="text-3xl font-bold leading-none" href="/home.html">
            <img src="/header-img/logo.png" alt="teranida" class="w3-image" width="300">
        </a>
        <div class="lg:hidden">
            <button class="navbar-burger flex items-center text-gray-600 p-3">
                <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Mobile menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                </svg>
            </button>
        </div>

        <ul
            class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-end lg:w-auto lg:space-x-2">
            <li><a class="text-sm text-gray-400 hover:text-gray-500" href="/home.html">Home</a></li>
            <li class="text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" class="w-4 h-4 current-fill"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
            </li>
            <li><a class="text-sm text-gray-400 hover:text-gray-500" href="/our-work.html">Our Work</a></li>
            <li class="text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" class="w-4 h-4 current-fill"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                </svg>
            </li>
            <li>
                <a class="text-sm text-gray-400 hover:text-gray-500" href="/contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="navbar-menu relative z-50 hidden">
        <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
        <nav
            class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
            <div class="flex items-center mb-8">
                <a class="mr-auto text-3xl font-bold leading-none" href="/home.html">
                    <img src="/header-img/logo.png" alt="teranida" class="w3-image" width="300">

                </a>
                <button class="navbar-close">
                    <svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div>
                <ul>
                    <li class="mb-1">
                        <a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-gray-300 hover:text-gray-700 rounded"
                            href="/home.html">Home</a>
                    </li>
                    <li class="mb-1">
                        <button class="dropdown-btn">
                            <a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-gray-300 hover:text-gray-700 rounded"
                                href="/our-work.html">Our Work</a>
                        </button>
                    </li>
                    <li class="mb-1">
                        <a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-gray-300 hover:text-gray-700 rounded"
                            href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>

    <br>
    <div class="w3-main" style="padding-left:25px; padding-right: 25px;">

        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container" style="text-align:center">
                <font size="6" font-family="Consolas" color="white">When Beauty Meets Functionality</font>
                <br>
                <font size="4" color="white">With more than 15 years of experience from our top tier professional
                    architect, we bring skillful craftsmenships into your home and project</font>
            </div>
        </div>
    </div>

    <br>
    <hr class="style1">
    <br>

    <!-- slideshow -->
    <!-- Container for the image gallery -->
    <div style="justify-content: center; padding-left: 10%; padding-right: 10%;">

        <div class="container flex items-center">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="/images/Cafe/Sepuru Coffee/Cafe LG - 1.jpg" style="width:fit-content; border-radius: 2px;"
                    loading="lazy">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="/images/Hotel/W Home/CIktomas Interior kamar -1.jpg"
                    style="width:fit-content; border-radius: 2px;" loading="lazy">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="/images//Kost/Green Residence/Kamar KOST LG - kamar 3.1.jpg"
                    style="width:fit-content; border-radius: 2px;" loading="lazy">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="/images/Apartement/Cinere Resort/Cinere - 1.jpg"
                    style="width:fit-content; border-radius: 2px;" loading="lazy">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="/images/Rumah-Tinggal/Cibubur/FLow- bedroom - 1.jpg"
                    style="width:fit-content; border-radius: 2px;" loading="lazy">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="/images/Kantor/ASABRI/ASABRI - R.STAFF 1.1(2) rev.jpg"
                    style="width:fit-content; border-radius: 2px;" loading="lazy">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
    </div>


</body>

</html>
